<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio 04</title>
    <link rel="stylesheet" href="mystyle.css">
    <script>
        function recitar() {
            const url = 'http://localhost:3000/recitar'
            fetch(url).then(
                response => response.json()
            ).then(
                data => {
                    document.querySelector("#poema").innerHTML = data.text
                }
            )
        }
    </script>
</head>
<body>
    <h1 id="titulo">Hola soy Maxs, me gusta la programacion</h1>
    <p  id="parrafo">En este ejercicio se crearon archivos estaticos en la carpeta pub, 
        no hay necesidad de poner pub en el enlace a los estilos
    </p>
    <p id="poema">Aqui se recibira el poema</p>
    <script>
        recitar()
    </script>
</body>
</html>
